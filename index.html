<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Dino Kennel</title>
  </head>
  <body>
    <div id="container">
      <h1>Dino Kennel</h1>
      <div id="newDinos">
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            ADD NEW DINO
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="dinoForm">
            <div id="addNewDino">
              <div id="formWrapper">
                <div id="formContainer">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputAge">Age</label>
                        <input type="text" class="form-control" id="inputAge" />
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputDiet">Diet</label>
                        <input type="text" class="form-control" id="inputDiet" />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputType">Type</label>
                        <input type="text" class="form-control" id="inputType" placeholder="Example: T-Rex"/>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="imgUrl">Image URL</label>
                        <input
                          type="text"
                          class="form-control"
                          id="imgUrl"
                          placeholder="Paste IMG URL here"
                        />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary"  id="addNewDinoBtn">Add New Dino</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="dinoKennel">
        <div id="healthyDinos">
        </div>
        <div id="hospital">
        </div>
        <div id="graveyard">
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="javascripts/main.js"></script>
  </body>
</html>
